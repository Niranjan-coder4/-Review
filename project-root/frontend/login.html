<!--
Simple login page
- Purpose: Allows user to login with credentials
- What it does: User inputs Username and Password and if both credentials match our login database it logs
in the user and sends them to the file upload page, user can also click on create a new account on this page
!New acc page not implemented!
-->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login Page</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #3f3d3d;
      font-family: Arial, sans-serif;
      color: #e4e4e4;
    }

    .login-container {
      width: 300px;
      margin: 100px auto;
      padding: 30px;
      background: #0b0a0a;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #e4e4e4;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      margin: 8px 0 16px 0;
      border: 1px solid #dbd9d9;
      border-radius: 4px;
      box-sizing: border-box;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #4c60af;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #172066;
    }

    .form-footer {
      text-align: center;
      margin-top: 10px;
      font-size: 14px;
      color: #e4e4e4;
    }

    .form-footer a {
      color: #257ba7;
      text-decoration: none;
    }

    .form-footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="login-container">
    <h2>Login</h2>
    <form action="/login" method="POST">
      <label for="username">Username</label>
      <input type="text" id="username" name="username" required>

      <label for="password">Password</label>
      <input type="password" id="password" name="password" required>

      <button type="submit">Login</button>
    </form>
    <div class="form-footer">
      <p>Don't have an account? <a href="#">Sign up</a></p>
    </div>
  </div>

</body>
</html>
